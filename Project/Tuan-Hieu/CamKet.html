<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CamKet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Cam Kết</title>
</head>
<body>
    <div class="page">
        <div class="Tuan">

        </div>
        <div class="Hieu">
            <section>
                <div class="contain">
                    <div class="include">
                        <div class="bring">
                            <div class="icon"><i class="fal fa-gem"></i></div>
                            <div class="text">
                                <span>+10</span>
                                <p>NĂM KINH NGHIỆM</p>
                            </div>
                        </div>
                        <div class="bring">
                            <div class="icon"><i class="fas fa-users"></i></div>
                            <div class="text">
                                <span>+50</span>
                                <p>NHÂN VIÊN GIÀU KINH NGHIỆM</p>
                            </div>
                        </div>
                        <div class="bring">
                            <div class="icon"><i class="fal fa-rocket"></i></div>
                            <div class="text">
                                <span>+2.000</span>
                                <p>DỰ ÁN ĐÃ TRIỂN KHAI</p>
                            </div>
                        </div>
                        <div class="bring">
                            <div class="icon"><i class="fad fa-handshake-alt"></i></div>
                            <div class="text">
                                <span>+1.000</span>
                                <p>KHÁCH HÀNG HÀI LÒNG</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
